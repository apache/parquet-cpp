sudo: required
dist: trusty
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - valgrind
    - libboost-dev
    - libboost-filesystem-dev
    - libboost-system-dev
    - libboost-program-options-dev
    - libboost-test-dev
    - libssl-dev
    - libtool
    - bison
    - flex
    - pkg-config
matrix:
  fast_finish: true
  allow_failures:
  - env: PARQUET_TEST_GROUP=packaging
  include:
  - compiler: gcc
    os: linux
    before_script:
    - source $TRAVIS_BUILD_DIR/ci/before_script_travis.sh
    - cmake -DCMAKE_CXX_FLAGS="-Werror" -DPARQUET_TEST_MEMCHECK=ON -DPARQUET_BUILD_BENCHMARKS=ON
      -DPARQUET_ARROW=ON -DPARQUET_GENERATE_COVERAGE=1 $TRAVIS_BUILD_DIR
    - export PARQUET_TEST_DATA=$TRAVIS_BUILD_DIR/data
  - compiler: clang
    os: linux
  - os: osx
    compiler: clang
    addons:
    before_install:
    - mkdir $TRAVIS_BUILD_DIR/parquet-build
    - pushd $TRAVIS_BUILD_DIR/parquet-build

language: cpp

