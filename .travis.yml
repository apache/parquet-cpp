sudo: required
dist: trusty
language: cpp

compiler:
    - gcc
    - clang

os:
    - linux
    - osx

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - kalakris-cmake
    packages:
    - gcc-4.9
    - g++-4.9
    - cmake
    - valgrind
    - libboost-dev                 #needed for thrift cpp compilation
    - libboost-program-options-dev #needed for thrift cpp compilation
    - libboost-test-dev            #needed for thrift cpp compilation
    - libssl-dev                   #needed for thrift cpp compilation
    - libtool                      #needed for thrift cpp compilation
    - bison                        #needed for thrift cpp compilation
    - flex                         #needed for thrift cpp compilation
    - pkg-config                   #needed for thrift cpp compilation

before_install:
    - pushd thirdparty
    - >
      if [ $TRAVIS_OS_NAME == osx ]; then
        brew update &&
        brew install thrift lz4 snappy;
      fi
    - >
      if [ $TRAVIS_OS_NAME == linux ]; then
        ./download_thirdparty.sh &&
        ./build_thirdparty.sh &&
        export THRIFT_HOME=$TRAVIS_BUILD_DIR/thirdparty/installed SNAPPY_HOME=$TRAVIS_BUILD_DIR/thirdparty/installed LZ4_HOME=$TRAVIS_BUILD_DIR/thirdparty/installed;
      fi
    - popd

before_script:
    - export CC="gcc-4.9"
    - export CXX="g++-4.9"
    - mkdir build
    - cd build
    - cmake ..

script: make
